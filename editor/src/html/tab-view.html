<style>
    :host {
        display: block;
        height: 100%;
    }
    :host(:focus) {
        outline: none;
    }
    #wrapper {
        display: flex;
        flex-direction: column;
    }
    #tabs {
        flex: 0 0 auto;
        display: flex;
    }
    #slot {
        flex: 1 0 auto;
    }
    ::slotted(*) {
        display: none;
    }
    ::slotted(.active) {
        display: block;
        height: 100%;
    }
</style>
<div id="wrapper">
    <div id="tabs"></div>
    <slot id="slot"></slot>
</div>
