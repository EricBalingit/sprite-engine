<style>
    :host {
        display: block;
        height: 100%;
        overflow: hidden;
    }
    :host(:focus) {
        outline: none;
    }
    #wrapper {
        display: flex;
        flex-direction: column;
    }
    #tabs {
        flex: 0 0 auto;
        display: flex;
    }
    #slot {
        flex: 1 0 auto;
    }
    ::slotted(*) {
        display: none;
    }
    #tabs tab-item {
        background: #eeeeee;
    }
    ::slotted(.active) {
        display: block;
        height: 100%;
    }
</style>
<div id="wrapper">
    <slot id="tabs" name="tabs"></slot>
    <slot id="content"></slot>
</div>
