<style>
    :host {
        display: block;
        height: 100%;
    }
    slot {
        display: block;
        height: 100%
    }
    ::slotted(*) {
        display: none;
    }
    ::slotted(layer-node) {
        display: block;
    }
    #menu-wrapper {
        position: relative;
    }
    #menu {
        position: absolute;
    }
</style>
<div id="menu-wrapper">
    <div id="title"><span id="name"></span></div>
    <slot id="slot"></slot>
    <layer-options id="menu"></layer-options>
</div>
