<style>
    :host {
        display: block;
    }
    slot {
        display: block;
    }
    ::slotted(*) {
        display: none;
    }
    ::slotted(file-folder), ::slotted(file-node) {
        display: block;
    }
    :host(.drop-target) {
        outline: 1px solid lightblue;
    }
    #menu-wrapper {
        position: relative;
    }
    #menu {
        position: absolute;
    }
</style>
<div id="menu-wrapper">
    <slot id="slot"></slot>
    <file-options id="menu"></file-options>
</div>
